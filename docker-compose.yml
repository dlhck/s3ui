services:
  s3ui:
    profiles:
      - production
    build: .
    ports:
      - "3000:3000"
    environment:
      # Authentication
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - BETTER_AUTH_TRUSTED_ORIGINS=${BETTER_AUTH_TRUSTED_ORIGINS:-http://localhost:3000}
      - DATABASE_URL=postgresql://s3ui:s3ui@postgres:5432/s3ui

      # Google OAuth (optional)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}

      # S3 Configuration
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL:-}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE:-false}
      - S3_ALLOWED_BUCKETS=${S3_ALLOWED_BUCKETS:-}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=s3ui
      - POSTGRES_PASSWORD=s3ui
      - POSTGRES_DB=s3ui
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U s3ui"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
